<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>エフェクトコレクション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            font-family: system-ui
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%
        }

        .menu {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, .8);
            padding: 12px;
            border-radius: 10px;
            color: #fff
        }

        .menu button {
            display: block;
            width: 180px;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all .2s;
        }

        .menu button:hover {
            background: #555;
            transform: scale(1.05)
        }

        .menu button.active {
            background: #667eea;
            border-color: #667eea
        }

        .hint {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: rgba(255, 255, 255, .5);
            font-size: 13px
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>

    <!-- メニュー：稲妻（4）と雪（5）を削除し、インデックスを 0..5 に詰めています -->
    <div class="menu">
        <button onclick="setEffect(0)" class="active">インクの広がり</button>
        <button onclick="setEffect(1)">星</button>
        <button onclick="setEffect(2)">波紋</button>
        <button onclick="setEffect(3)">花火</button>
        <button onclick="setEffect(4)">炎</button>
        <button onclick="setEffect(5)">渦巻き</button>
    </div>

    <div class="hint">クリック/タップでエフェクト発動</div>

    <script>
        const cvs = document.getElementById('c');
        const ctx = cvs.getContext('2d');
        let W, H;
        let particles = [];
        let currentEffect = 0;

        function resize() { W = cvs.width = window.innerWidth; H = cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const rand = (a, b) => a + Math.random() * (b - a);
        const randInt = (a, b) => Math.floor(rand(a, b + 1));

        // ===== エフェクト：インク =====
        function inkEffect(x, y) {
            const color = `hsl(${Math.floor(rand(0, 360))} ${Math.floor(rand(60, 90))}% ${Math.floor(rand(45, 65))}%)`;
            for (let i = 0; i < 22; i++) {
                particles.push({
                    x, y,
                    vx: Math.cos(i / 3.5 + rand(-0.6, 0.6)) * rand(1, 6),
                    vy: Math.sin(i / 2.5 + rand(-0.6, 0.6)) * rand(1, 6),
                    r: rand(6, 26),
                    life: rand(60, 120),
                    maxLife: 120,
                    color: color,
                    type: 'ink'
                });
            }
            particles.push({ x, y, vx: 0, vy: 0, r: 2, life: 18, maxLife: 18, color: 'white', type: 'ink' });
        }

        // ===== エフェクト：星 （ちゃんとした星形にできた）=====
        function starExplosion(x, y) {
            for (let i = 0; i < 40; i++) {
                const angle = rand(0, Math.PI * 2);
                const speed = rand(1, 10);
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    r: rand(3, 8),
                    life: rand(40, 80),
                    maxLife: 80,
                    color: ['#ffd700', '#ffff00', '#fff'][randInt(0, 2)],
                    rotation: rand(0, Math.PI * 2),
                    rotSpeed: rand(-0.1, 0.1),
                    type: 'star'
                });
            }
        }

        // ===== エフェクト：波紋 =====
        function ripple(x, y) {
            for (let i = 0; i < 3; i++) {
                particles.push({
                    x, y,
                    r: 5,
                    maxR: 150,
                    speed: rand(2, 4),
                    life: 60,
                    maxLife: 60,
                    color: `hsl(${randInt(180, 220)} 70% 60%)`,
                    delay: i * 8,
                    type: 'ripple'
                });
            }
        }

        // ===== エフェクト：花火 =====
        function firework(x, y) {
            const color = `hsl(${randInt(0, 360)} 80% 60%)`;
            for (let i = 0; i < 50; i++) {
                const angle = rand(0, Math.PI * 2);
                const speed = rand(3, 12);
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 2,
                    r: rand(3, 8),
                    life: rand(50, 90),
                    maxLife: 90,
                    color: color,
                    gravity: 0.15,
                    type: 'firework'
                });
            }
        }

        // ===== エフェクト：炎 =====
        function flame(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x + rand(-10, 10),
                    y: y,
                    vx: rand(-1, 1),
                    vy: rand(-8, -3),
                    r: rand(5, 20),
                    life: rand(30, 60),
                    maxLife: 60,
                    color: ['#ff4500', '#ff6347', '#ffa500', '#ffff00'][randInt(0, 3)],
                    type: 'flame'
                });
            }
        }

        // ===== エフェクト：渦巻き =====
        function spiral(x, y) {
            for (let i = 0; i < 60; i++) {
                const angle = (i / 60) * Math.PI * 6;
                const dist = i * 2;
                particles.push({
                    x, y,
                    angle: angle,
                    dist: dist,
                    speed: rand(1, 3),
                    r: rand(3, 8),
                    life: rand(60, 100),
                    maxLife: 100,
                    color: `hsl(${(i * 6) % 360} 70% 60%)`,
                    type: 'spiral'
                });
            }
        }

        // effects 配列：lightning / snowflake を除去し、インデックスを 0..5 に
        const effects = [
            inkEffect,     // 0
            starExplosion, // 1
            ripple,        // 2
            firework,      // 3
            flame,         // 4
            spiral         // 5
        ];

        function setEffect(index) {
            currentEffect = index;
            particles = [];
            document.querySelectorAll('.menu button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        cvs.addEventListener('pointerdown', e => {
            const rect = cvs.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            effects[currentEffect](x, y);
        });

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.delay > 0) { p.delay--; continue; }
                p.life--;
                if (p.life <= 0) { particles.splice(i, 1); continue; }

                switch (p.type) {
                    case 'ink':
                        p.x += p.vx; p.y += p.vy;
                        p.vx *= 0.98; p.vy *= 0.98; p.vy += 0.08;
                        break;
                    case 'star':
                        p.x += p.vx; p.y += p.vy;
                        p.vx *= 0.98; p.vy *= 0.98; p.vy += 0.1;
                        p.rotation += p.rotSpeed;
                        break;
                    case 'flame':
                        p.x += p.vx; p.y += p.vy;
                        p.vx *= 0.98; p.vy *= 0.98; p.vy += 0.1;
                        break;
                    case 'firework':
                        p.x += p.vx; p.y += p.vy;
                        p.vy += p.gravity;
                        p.vx *= 0.99;
                        break;
                    case 'ripple':
                        p.r += p.speed;
                        break;
                    case 'spiral':
                        p.angle += 0.05; p.dist += p.speed;
                        p.x += Math.cos(p.angle) * p.speed;
                        p.y += Math.sin(p.angle) * p.speed;
                        break;
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                switch (p.type) {
                    case 'ink':
                        ctx.globalAlpha = Math.max(0, alpha);
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, Math.max(0.5, p.r * alpha), 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'star':
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = p.color;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.scale(alpha, alpha);
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                            const x = Math.cos(angle) * p.r;
                            const y = Math.sin(angle) * p.r;
                            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = p.color;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.restore();
                        break;
                    case 'flame':
                    case 'firework':
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.r * alpha, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'ripple':
                        ctx.strokeStyle = p.color;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                    case 'spiral':
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.r * alpha, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                }
            });
            ctx.globalAlpha = 1;
        }

        function loop() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, W, H);
            updateParticles();
            drawParticles();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>

</html>
